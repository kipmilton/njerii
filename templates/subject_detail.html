
{% extends 'base.html' %}
{% load static %}
{% block title %} {{ subject.name }} {% endblock %}

{% block Content %}
<div class="container mt-4">
    <div class="card shadow-lg p-4 text-center">
        <h1 class="text-primary">{{ subject.name }}</h1>
        {% if subject.image %}
            <img src="{{ subject.image.url }}" alt="{{ subject.name }}" class="img-fluid rounded" style="max-width: 300px;">
        {% endif %}
        <p class="mt-3"><strong>Description:</strong> {{ subject.description }}</p>
    </div>
</div>
{% endblock %}
